<div class="px-4 py-6 sm:px-0">
  <div class="card">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Listagem de Pacientes</h2>
      <button (click)="openAddModal()" class="btn-primary">
        Adicionar Paciente
      </button>
    </div>

    <div class="mb-4 flex gap-4">
      <input
        type="text"
        [(ngModel)]="search"
        (keyup.enter)="onSearch()"
        placeholder="Buscar paciente"
        class="input-field flex-1"
      />
      <button (click)="onSearch()" class="btn-primary">
        Buscar
      </button>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>CPF</th>
            <th>Endereço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paciente of pacientes">
            <td>{{ paciente.codigo }}</td>
            <td>{{ paciente.nome }}</td>
            <td>{{ paciente.email }}</td>
            <td>{{ maskPhone(paciente.telefone) }}</td>
            <td>{{ maskCPF(paciente.cpf) }}</td>
            <td>{{ paciente.endereco }}</td>
            <td>
              <div class="flex gap-2">
                <button
                  (click)="openEditModal(paciente)"
                  class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm"
                >
                  Editar
                </button>
                <button
                  (click)="openDeleteModal(paciente)"
                  class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm"
                >
                  Excluir
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <app-pagination
      [totalPages]="totalPages"
      [currentPage]="currentPage"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>

<!-- Add Modal -->
<app-modal
  title="Adicionar Paciente"
  [show]="showAddModal"
  (close)="showAddModal = false"
>
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
      <input
        type="text"
        [(ngModel)]="newPaciente.nome"
        class="input-field"
        placeholder="Nome do Paciente"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
      <input
        type="text"
        [(ngModel)]="newPaciente.cpf"
        (input)="onCPFInput($event, 'newPaciente')"
        maxlength="14"
        class="input-field"
        placeholder="000.000.000-00"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="email"
        [(ngModel)]="newPaciente.email"
        class="input-field"
        placeholder="Email do Paciente"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
      <input
        type="text"
        [(ngModel)]="newPaciente.telefone"
        (input)="onPhoneInput($event, 'newPaciente')"
        maxlength="15"
        class="input-field"
        placeholder="(00) 00000-0000"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Endereço</label>
      <input
        type="text"
        [(ngModel)]="newPaciente.endereco"
        class="input-field"
        placeholder="Endereço do Paciente"
      />
    </div>
    <div class="flex justify-end gap-2 mt-6">
      <button (click)="showAddModal = false" class="btn-secondary">
        Cancelar
      </button>
      <button (click)="addPaciente()" class="btn-primary">
        Adicionar
      </button>
    </div>
  </div>
</app-modal>

<!-- Edit Modal -->
<app-modal
  title="Editar Paciente"
  [show]="showEditModal"
  (close)="showEditModal = false"
>
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Código</label>
      <input
        type="text"
        [(ngModel)]="editPaciente.codigo"
        class="input-field"
        disabled
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
      <input
        type="text"
        [(ngModel)]="editPaciente.cpf"
        (input)="onCPFInput($event, 'editPaciente')"
        maxlength="14"
        class="input-field"
        disabled
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
      <input
        type="text"
        [(ngModel)]="editPaciente.nome"
        class="input-field"
        placeholder="Nome do Paciente"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="email"
        [(ngModel)]="editPaciente.email"
        class="input-field"
        placeholder="Email do Paciente"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
      <input
        type="text"
        [(ngModel)]="editPaciente.telefone"
        (input)="onPhoneInput($event, 'editPaciente')"
        maxlength="15"
        class="input-field"
        placeholder="(00) 00000-0000"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Endereço</label>
      <input
        type="text"
        [(ngModel)]="editPaciente.endereco"
        class="input-field"
        placeholder="Endereço do Paciente"
      />
    </div>
    <div class="flex justify-end gap-2 mt-6">
      <button (click)="showEditModal = false" class="btn-secondary">
        Cancelar
      </button>
      <button (click)="updatePaciente()" class="btn-primary">
        Salvar
      </button>
    </div>
  </div>
</app-modal>

<!-- Delete Modal -->
<app-modal
  title="Excluir Paciente"
  [show]="showDeleteModal"
  (close)="showDeleteModal = false"
>
  <div class="space-y-4">
    <p>Você tem certeza que deseja excluir este Paciente?</p>
    <p class="text-red-600 font-semibold">Essa ação é irreversível.</p>
    <div class="flex justify-end gap-2 mt-6">
      <button (click)="showDeleteModal = false" class="btn-secondary">
        Cancelar
      </button>
      <button (click)="deletePaciente()" class="btn-danger">
        Excluir
      </button>
    </div>
  </div>
</app-modal>
