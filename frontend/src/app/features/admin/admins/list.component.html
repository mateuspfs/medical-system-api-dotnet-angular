<div class="px-4 py-6 sm:px-0">
  <div class="card">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Listagem de Admins</h2>
      <button (click)="openAddModal()" class="btn-primary">
        Adicionar Admin
      </button>
    </div>

    <div class="mb-4 flex gap-4">
      <input
        type="text"
        [(ngModel)]="search"
        (keyup.enter)="onSearch()"
        placeholder="Buscar por nome ou email"
        class="input-field flex-1"
      />
      <button (click)="onSearch()" class="btn-primary">
        Buscar
      </button>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of admins">
            <td>{{ admin.name }}</td>
            <td>{{ admin.email }}</td>
            <td>
              <div class="flex gap-2">
                <button
                  (click)="openEditModal(admin)"
                  class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm"
                >
                  Editar
                </button>
                <button
                  (click)="openDeleteModal(admin)"
                  class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm"
                >
                  Excluir
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <app-pagination
      [totalPages]="totalPages"
      [currentPage]="currentPage"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>

<!-- Add Modal -->
<app-modal
  title="Adicionar Admin"
  [show]="showAddModal"
  (close)="showAddModal = false"
>
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
      <input
        type="text"
        [(ngModel)]="newAdmin.name"
        class="input-field"
        placeholder="Nome do Admin"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="email"
        [(ngModel)]="newAdmin.email"
        class="input-field"
        placeholder="Email do Admin"
      />
    </div>
    <div class="flex justify-end gap-2 mt-6">
      <button (click)="showAddModal = false" class="btn-secondary">
        Cancelar
      </button>
      <button (click)="addAdmin()" class="btn-primary">
        Adicionar
      </button>
    </div>
  </div>
</app-modal>

<!-- Edit Modal -->
<app-modal
  title="Editar Admin"
  [show]="showEditModal"
  (close)="showEditModal = false"
>
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
      <input
        type="text"
        [(ngModel)]="editAdmin.name"
        class="input-field"
        placeholder="Nome do Admin"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="email"
        [(ngModel)]="editAdmin.email"
        class="input-field"
        placeholder="Email do Admin"
      />
    </div>
    <div class="flex justify-end gap-2 mt-6">
      <button (click)="showEditModal = false" class="btn-secondary">
        Cancelar
      </button>
      <button (click)="updateAdmin()" class="btn-primary">
        Salvar
      </button>
    </div>
  </div>
</app-modal>

<!-- Delete Modal -->
<app-modal
  title="Excluir Admin"
  [show]="showDeleteModal"
  (close)="showDeleteModal = false"
>
  <div class="space-y-4">
    <p>Você tem certeza que deseja excluir este Admin?</p>
    <p class="text-red-600 font-semibold">Essa ação é irreversível.</p>
    <div class="flex justify-end gap-2 mt-6">
      <button (click)="showDeleteModal = false" class="btn-secondary">
        Cancelar
      </button>
      <button (click)="deleteAdmin()" class="btn-danger">
        Excluir
      </button>
    </div>
  </div>
</app-modal>
