<div class="px-4 py-6 sm:px-0">
  <div class="card">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Listagem de Tratamentos</h2>
      <button (click)="openAddModal()" class="btn-primary">
        Adicionar Tratamento
      </button>
    </div>

    <div class="mb-4 flex gap-4">
      <input
        type="text"
        [(ngModel)]="filterNome"
        placeholder="Filtrar por nome"
        class="input-field flex-1"
      />
      <select
        [(ngModel)]="filterEspecialidade"
        class="input-field"
      >
        <option value="">Todas as especialidades</option>
        <option *ngFor="let esp of especialidades" [value]="esp.nome">
          {{ esp.nome }}
        </option>
      </select>
      <button (click)="onFilter()" class="btn-primary">
        Filtrar
      </button>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tempo (dias)</th>
            <th>Especialidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tratamento of tratamentos">
            <td>{{ tratamento.nome }}</td>
            <td>{{ tratamento.tempo }} dias</td>
            <td>{{ tratamento.nomeEspecialidade }}</td>
            <td>
              <div class="flex gap-2">
                <button
                  (click)="openEditModal(tratamento)"
                  class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm"
                >
                  Editar
                </button>
                <button
                  (click)="openDeleteModal(tratamento)"
                  class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm"
                >
                  Excluir
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <app-pagination
      [totalPages]="totalPages"
      [currentPage]="currentPage"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>

<!-- Add Modal -->
<app-modal
  title="Adicionar Tratamento"
  [show]="showAddModal"
  (close)="showAddModal = false"
>
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
      <input
        type="text"
        [(ngModel)]="newTratamento.nome"
        class="input-field"
        placeholder="Nome do Tratamento"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Tempo (em dias)</label>
      <input
        type="number"
        [(ngModel)]="newTratamento.tempo"
        class="input-field"
        placeholder="Tempo em dias"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Especialidade</label>
      <select
        [(ngModel)]="newTratamento.especialidadeId"
        class="input-field"
      >
        <option [value]="0">Selecione uma especialidade</option>
        <option *ngFor="let esp of especialidades" [value]="esp.id">
          {{ esp.nome }}
        </option>
      </select>
    </div>
    <div class="flex justify-end gap-2 mt-6">
      <button (click)="showAddModal = false" class="btn-secondary">
        Cancelar
      </button>
      <button (click)="addTratamento()" class="btn-primary">
        Adicionar
      </button>
    </div>
  </div>
</app-modal>

<!-- Edit Modal -->
<app-modal
  title="Editar Tratamento"
  [show]="showEditModal"
  (close)="showEditModal = false"
>
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
      <input
        type="text"
        [(ngModel)]="editTratamento.nome"
        class="input-field"
        placeholder="Nome do Tratamento"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Tempo (em dias)</label>
      <input
        type="number"
        [(ngModel)]="editTratamento.tempo"
        class="input-field"
        placeholder="Tempo em dias"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Especialidade</label>
      <select
        [(ngModel)]="editTratamento.especialidadeId"
        class="input-field"
      >
        <option *ngFor="let esp of especialidades" [value]="esp.id" [selected]="esp.id === editTratamento.especialidadeId">
          {{ esp.nome }}
        </option>
      </select>
    </div>
    <div class="flex justify-end gap-2 mt-6">
      <button (click)="showEditModal = false" class="btn-secondary">
        Cancelar
      </button>
      <button (click)="updateTratamento()" class="btn-primary">
        Salvar
      </button>
    </div>
  </div>
</app-modal>

<!-- Delete Modal -->
<app-modal
  title="Excluir Tratamento"
  [show]="showDeleteModal"
  (close)="showDeleteModal = false"
>
  <div class="space-y-4">
    <p>Você tem certeza que deseja excluir este Tratamento?</p>
    <p class="text-red-600 font-semibold">Essa ação é irreversível.</p>
    <div class="flex justify-end gap-2 mt-6">
      <button (click)="showDeleteModal = false" class="btn-secondary">
        Cancelar
      </button>
      <button (click)="deleteTratamento()" class="btn-danger">
        Excluir
      </button>
    </div>
  </div>
</app-modal>
