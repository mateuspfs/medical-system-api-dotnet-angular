<nav class="bg-gray-800 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <h1 class="text-white text-xl font-bold">{{ title }}</h1>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a
            *ngFor="let item of menuItems"
            [routerLink]="item.route"
            routerLinkActive="border-blue-500 text-white"
            class="border-transparent text-gray-300 hover:border-gray-300 hover:text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors"
          >
            {{ item.label }}
          </a>
        </div>
      </div>
      <div class="flex items-center">
        <button
          (click)="logout()"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors"
        >
          Sair
        </button>
      </div>
    </div>
  </div>
</nav>
